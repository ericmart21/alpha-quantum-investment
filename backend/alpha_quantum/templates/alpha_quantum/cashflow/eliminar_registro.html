{% extends "alpha_quantum/layout.html" %}
{% block content %}
<div class="container mt-4" style="max-width:560px">
  <div class="card bg-dark text-light border-secondary">
    <div class="card-body">
      <h4 class="mb-3">Eliminar registro</h4>
      <p>¿Seguro que quieres eliminar este registro?</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'flujo_de_caja' %}" class="btn btn-outline-light ms-2">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
