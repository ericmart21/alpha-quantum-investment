{% extends 'alpha_quantum/layout.html' %}
{% block content %}
<div class="container mt-4" style="max-width:680px">
  <h2 class="mb-3">Editar Ingreso</h2>
  <form method="post" class="card p-3 bg-dark text-light border-secondary">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="{% url 'flujo_de_caja' %}" class="btn btn-outline-light">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
