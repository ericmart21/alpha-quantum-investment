<!-- MODAL TRANSACCIÓN -->
<div class="modal fade" id="modalTransaccion" tabindex="-1" aria-labelledby="modalTransaccionLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTransaccionLabel">Añadir Transacción</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <form method="post" action="{% url 'transaccion_crear' %}">
        {% csrf_token %}
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Ticker</label>
            <input name="ticker" class="form-control bg-dark text-white border-secondary" placeholder="AAPL" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Tipo</label>
            <select name="tipo" class="form-select bg-dark text-white border-secondary" required>
              <option value="BUY">Compra (BUY)</option>
              <option value="SELL">Venta (SELL)</option>
              <option value="DIV">Dividendo (DIV)</option>
            </select>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Cantidad</label>
              <input type="number" step="0.0001" name="cantidad" class="form-control bg-dark text-white border-secondary" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Precio</label>
              <input type="number" step="0.0001" name="precio" class="form-control bg-dark text-white border-secondary" required>
            </div>
          </div>

          <div class="row g-3 mt-0">
            <div class="col-md-6">
              <label class="form-label">Comisión</label>
              <input type="number" step="0.0001" name="comision" class="form-control bg-dark text-white border-secondary" value="0">
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha</label>
              <input type="date" name="fecha" class="form-control bg-dark text-white border-secondary" required>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Nota</label>
            <input name="nota" class="form-control bg-dark text-white border-secondary" placeholder="(opcional)">
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-warning">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
