{% load static %}
<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Alpha Quantum{% endblock %}</title>
 <link href="{% static 'alpha_quantum/css/app.css' %}" rel="stylesheet">

  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="aq-layout">
    <!-- Sidebar -->
    <aside class="aq-sidebar" id="sidebar">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="aq-brand">Alpha Quantum</div>
        <button class="btn btn-sm btn-outline-light d-md-none" id="sidebarToggle">
          <i class="bi bi-list"></i>
        </button>
      </div>

      <nav class="aq-nav">
        <a class="aq-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
          <i class="bi bi-speedometer2"></i><span>Dashboard</span>
        </a>

        <a class="aq-link {% if request.resolver_match.url_name == 'cartera' %}active{% endif %}" href="{% url 'cartera' %}">
          <i class="bi bi-briefcase"></i><span>Cartera</span>
        </a>
   <a class="aq-link {% if request.resolver_match.url_name == 'alpha_bots' %}active{% endif %}" href="{% url 'alpha_bots' %}">
          <i class="bi bi-robot"></i><span>Bots</span>
        </a>
